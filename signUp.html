<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/style.css">
    <title>Sign up page</title>
</head>
<body>
    <section class="sign">
        <div class="sign__text">
            <h3 class="sign__text--logo">Fiber</h3>

            <h2 class="sign__text--heading">
                Create your Fiber account
            </h2>

            <form action="#" class="sign__form">
                <div class="sign__form--group group--1">
                    <label for="name">Your Name</label>
                    <input type="text" name="name" class="sign__form--input" required placeholder="John Doe">
                </div>
                <div class="sign__form--group group--2">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" required   class="sign__form--input" placeholder="John@example.com">
                </div>
                <div class="sign__form--group group--3">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="sign__form--input" required placeholder="At least 8 characters">
                </div>
            </form>
            <div class="sign__text--info">
                <p class="sign__text--info-para">
                    By creating an account on FIber, you agree to the 
                </p>
                <a href="#" class="sign__text--info-link">Terms & Conditions.</a>
            </div>

            <button class="sign__text--btn">Create Fiber Account</button>
            <div class="sign__text--log">
                <p class="sign__text--log-para">Already have an account?</p>
                <a href="#" class="sign__text--log-link">Sign in</a>

            </div>
        </div>

        <div class="sign__img-box">
            <img src="/Assets/Sign Up Image.png" alt="" class="sign__img">
            <h3 class="sign__img--heading">
                Unparalled Templates
            </h3>
            <p class="sign__img--para">
                Crafted by a team of professional designers, our templates are eunparalleled in the market.
            </p>
        </div>
    </section>
</body>
</html>
